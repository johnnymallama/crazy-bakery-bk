spring.application.name=crazy-bakery-bk
server.port=${PORT:8080}

# ----- Google Cloud SQL Configuration (Direct Public IP) -----
# useSSL=true is required because Cloud SQL forces SSL.
# trustServerCertificate=true is needed for the Java connector to accept the Cloud SQL auto-managed certificate.
spring.datasource.url=jdbc:mysql://34.67.242.69:3306/crazy-bakery?useSSL=true&trustServerCertificate=true

# The database username created in Cloud SQL.
spring.datasource.username=crazy_bakery_user

# The database password.
spring.datasource.password=${DB_PASSWORD}

# ----- Flyway Configuration -----
# Tells Flyway to accept an existing schema as the baseline.
spring.flyway.baseline-on-migrate=true

# ----- JPA and Hibernate settings -----
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
