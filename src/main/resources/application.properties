spring.application.name=crazy-bakery-bk
server.port=${PORT:8080}

# ----- Google Cloud SQL Configuration (Direct Public IP) -----
# useSSL=true is required because Cloud SQL forces SSL.
# trustServerCertificate=true is needed for the Java connector to accept the Cloud SQL auto-managed certificate.
# allowPublicKeyRetrieval=true is added to address potential SSL handshake issues with modern JDBC drivers.
spring.datasource.url=jdbc:mysql://34.67.242.69:3306/crazy-bakery?useSSL=true&trustServerCertificate=true&allowPublicKeyRetrieval=true

# The database username created in Cloud SQL.
#spring.datasource.username=${USER_DB_LOCAL}
spring.datasource.username=valentina_user
# The database password.
#spring.datasource.password=${PASS_DB_LOCAL}
spring.datasource.password=Rociasco26..
# ----- Flyway Configuration -----
# Flyway is disabled as per user request.
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# ----- JPA and Hibernate settings -----
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----- Jackson Configuration -----
spring.jackson.time-zone=UTC

# ----- Colombia API -----
colombia.api.base-url=https://api-colombia.com/api/v1

# ----- Spring AI OpenAI Configuration -----
# Centralized configuration for all OpenAI services (DALL-E, Chat, etc.).
# The API key is securely read from an environment variable named OPENAI_API_KEY.
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.image.options.model=dall-e-3
spring.ai.openai.image.options.size=1024x1024
spring.ai.openai.image.options.style=vivid
spring.ai.openai.image.options.quality=standard
spring.ai.openai.image.options.response-format=url

# ---- Valores costos ----
cost.labor.value=${LABOR_COST}
cost.operating.value=${OPERATING_COST}
cost.benefit.percentage=${BENEFIT_PERCENTAGE}
