spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ----- Colombia API -----
colombia.api.base-url=https://api-colombia.com/api/v1

# ---- Valores costos ----
cost.labor.value=10
cost.operating.value=5
cost.benefit.percentage=10

# ----- Spring AI OpenAI Configuration for Tests -----
spring.ai.openai.api-key=test-api-key
spring.ai.openai.chat.options.model=gpt-4-turbo
spring.ai.openai.image.options.model=dall-e-3
